<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--style-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--VUEJS-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!--APP-->
    <div id="app" class="d-flex align-items-center">

        <!--main-->
        <main class="d-flex">

            <!--SIDEBAR-->
            <div id="sidebar" class="d-flex flex-column">

                <!--Header sidebar-->
                <header class="d-flex justify-content-between ">
                    <!--my info-->
                    <div id="my-avatar">
                        <img src="img/avatar_io.png" alt="my avatar" class="p-2">
                        <span class="fw-semibold">Sofia</span>
                    </div>

                    <!--my link-->
                    <ul id="my-link" class="m-0 pe-3 d-flex align-items-center gap-3 fs-5">
                        <li><a href="#" class="fa-solid fa-circle-notch"></a></li>
                        <li><a href="#" class="fa-solid fa-message"></a></li>
                        <li><a href="#" class="fa-solid fa-ellipsis-vertical"></a></li>
                    </ul>
                </header>

                <!--notify desktop-->
                <div class="notify d-flex">
                    <div class="bell bg-white rounded-circle d-flex justify-content-center align-items-center"><i
                            class="fa-solid fa-bell-slash fs-3"></i></div>
                    <div class="ps-2">
                        <p class="fw-semibold">Ricevi notifiche di nuovi messaggi</p>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                </div>

                <!--search contact-->
                <div class="input-group p-2">
                    <span class="input-group-text bg-white px-4" id="basic-addon1"><a href="#"
                            class="fa-solid fa-magnifying-glass"></a></span>
                    <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat"
                        aria-label="Username" aria-describedby="basic-addon1">
                </div>

                <!--list contacts-->
                <div id="contacts" class="overflow-auto flex-grow-1">
                    <ul class="contact overflow-auto p-0 m-0">

                        <!--Contact-->
                        <li v-for="contact in contacts">
                            <!--avatar contact-->
                            <img :src="contact.avatar" :alt="contact.name">

                            <!--info contact-->
                            <div id="info-contact">
                                <div>
                                    <span>{{contact.name}}</span>
                                    <p>12.00</p>
                                </div>
                                <p class="last-mex">ultimo messaggio inviato</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <!--Main-content-->
            <div id="main-content" class="brd"></div>
        </main>
    </div>


    <!--JS-->
    <script src="js/script.js"></script>
</body>

</html>
